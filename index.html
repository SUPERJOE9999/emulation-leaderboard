<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulation Hub - Challenge Leaderboards</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0a0a0f;
            --bg-card: #12121a;
            --bg-card-hover: #1a1a25;
            --border-color: #2a2a3a;
            --text-primary: #e8e8f0;
            --text-secondary: #8888a0;
            --accent-gold: #ffd700;
            --accent-silver: #c0c0c0;
            --accent-bronze: #cd7f32;
            --accent-cyan: #00f0ff;
            --accent-magenta: #ff00aa;
            --accent-green: #00ff88;
            --accent-red: #ff3366;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, transparent 98%, rgba(0, 240, 255, 0.03) 100%),
                linear-gradient(0deg, transparent 98%, rgba(0, 240, 255, 0.03) 100%);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header */
        header {
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-gold), var(--accent-cyan), transparent);
        }

        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(1.2rem, 4vw, 2.2rem);
            color: var(--accent-gold);
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                0 0 20px rgba(255, 215, 0, 0.3),
                0 0 40px rgba(255, 215, 0, 0.2);
            margin-bottom: 10px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.5), 0 0 20px rgba(255, 215, 0, 0.3); }
            to { text-shadow: 0 0 15px rgba(255, 215, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.5), 0 0 50px rgba(255, 215, 0, 0.3); }
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        /* Admin Controls */
        .admin-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .admin-btn {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            padding: 12px 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .admin-btn:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            transform: translateY(-2px);
        }

        .admin-btn.primary {
            background: linear-gradient(135deg, var(--accent-magenta), #cc0088);
            border: none;
            color: white;
        }

        .admin-btn.primary:hover {
            background: linear-gradient(135deg, #ff33bb, #dd0099);
        }

        /* Challenge Grid */
        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 30px;
            margin: 40px 0;
        }

        @media (max-width: 500px) {
            .challenges-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Challenge Card */
        .challenge-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .challenge-card:hover {
            border-color: var(--accent-cyan);
            box-shadow: 0 5px 30px rgba(0, 240, 255, 0.2);
        }

        .challenge-header {
            background: linear-gradient(135deg, #1a1a25, #12121a);
            padding: 25px;
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }

        .challenge-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.85rem;
            color: var(--accent-gold);
            margin-bottom: 8px;
            line-height: 1.5;
        }

        .challenge-meta {
            display: flex;
            gap: 15px;
            margin-top: 12px;
            flex-wrap: wrap;
        }

        .challenge-badge {
            display: inline-block;
            padding: 5px 12px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .challenge-badge.system {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .challenge-badge.type {
            border-color: var(--accent-magenta);
            color: var(--accent-magenta);
        }

        .challenge-description {
            margin-top: 15px;
            padding: 12px;
            background: var(--bg-dark);
            border-radius: 6px;
            font-size: 1rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Prize Section */
        .prize-section {
            padding: 20px 25px;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(0, 240, 255, 0.05));
            border-bottom: 2px solid var(--border-color);
        }

        .prize-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            color: var(--accent-gold);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prize-title::before {
            content: 'üèÜ';
            font-size: 1.2rem;
        }

        .prize-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .prize-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            background: var(--bg-dark);
            border-radius: 6px;
            border-left: 3px solid var(--accent-gold);
        }

        .prize-item.second {
            border-left-color: var(--accent-silver);
        }

        .prize-item.third {
            border-left-color: var(--accent-bronze);
        }

        .prize-rank {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
            min-width: 60px;
        }

        .prize-rank.first { color: var(--accent-gold); }
        .prize-rank.second { color: var(--accent-silver); }
        .prize-rank.third { color: var(--accent-bronze); }

        .prize-description {
            font-size: 0.95rem;
            color: var(--text-primary);
            flex: 1;
        }

        /* Leaderboard */
        .leaderboard {
            padding: 25px;
        }

        .leaderboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .leaderboard-title {
            font-size: 1rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .add-me-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            padding: 10px 18px;
            background: linear-gradient(135deg, var(--accent-magenta), #cc0088);
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 170, 0.3);
            text-transform: uppercase;
        }

        .add-me-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(255, 0, 170, 0.5);
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: collapse;
        }

        .leaderboard-table thead {
            background: var(--bg-dark);
        }

        .leaderboard-table th {
            padding: 12px 15px;
            text-align: left;
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
            border-bottom: 2px solid var(--border-color);
        }

        .leaderboard-table th.center {
            text-align: center;
        }

        .leaderboard-table tbody tr {
            transition: all 0.2s ease;
            border-bottom: 1px solid var(--border-color);
        }

        .leaderboard-table tbody tr:hover {
            background: var(--bg-card-hover);
        }

        .leaderboard-table td {
            padding: 15px;
            font-size: 1rem;
        }

        .rank {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.85rem;
            text-align: center;
            min-width: 60px;
        }

        .rank.first { color: var(--accent-gold); }
        .rank.second { color: var(--accent-silver); }
        .rank.third { color: var(--accent-bronze); }

        .player-name {
            font-weight: 700;
            color: var(--text-primary);
        }

        .score {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.9rem;
            color: var(--accent-cyan);
        }

        .date {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-style: italic;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: var(--bg-card);
            border: 2px solid var(--accent-cyan);
            border-radius: 12px;
            padding: 0;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 50px rgba(0, 240, 255, 0.3);
        }

        .modal-header {
            padding: 25px;
            background: linear-gradient(135deg, #1a1a25, #12121a);
            border-bottom: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.85rem;
            color: var(--accent-cyan);
            line-height: 1.5;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 2rem;
            cursor: pointer;
            line-height: 1;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--bg-dark);
            color: var(--accent-red);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent-cyan);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .modal-btn {
            padding: 12px 24px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 700;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, var(--accent-cyan), #00b8cc);
            color: var(--bg-dark);
        }

        .modal-btn.primary:hover {
            background: linear-gradient(135deg, #33f5ff, #00d4e8);
            transform: translateY(-2px);
        }

        .modal-btn.secondary {
            background: var(--bg-dark);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .modal-btn.secondary:hover {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
        }

        .modal-btn.danger {
            background: linear-gradient(135deg, var(--accent-red), #cc0044);
            color: white;
        }

        .modal-btn.danger:hover {
            background: linear-gradient(135deg, #ff5588, #dd0055);
        }

        /* Toast Notifications */
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-card);
            border: 2px solid var(--accent-cyan);
            border-radius: 8px;
            padding: 15px 25px;
            color: var(--text-primary);
            font-size: 1rem;
            font-weight: 600;
            z-index: 2000;
            animation: slideIn 0.3s ease;
            box-shadow: 0 5px 30px rgba(0, 240, 255, 0.3);
        }

        .toast.success {
            border-color: var(--accent-green);
            box-shadow: 0 5px 30px rgba(0, 255, 136, 0.3);
        }

        .toast.error {
            border-color: var(--accent-red);
            box-shadow: 0 5px 30px rgba(255, 51, 102, 0.3);
        }

        .toast.record {
            border-color: var(--accent-gold);
            box-shadow: 0 5px 30px rgba(255, 215, 0, 0.5);
            font-family: 'Press Start 2P', cursive;
            font-size: 0.7rem;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 1rem;
            }

            .challenges-grid {
                grid-template-columns: 1fr;
            }

            .modal {
                margin: 0;
                border-radius: 0;
                max-height: 100vh;
            }

            .toast {
                left: 20px;
                right: 20px;
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">Emulation Hub Leaderboards</h1>
            <p class="subtitle">Compete ‚Ä¢ Dominate ‚Ä¢ Win</p>
        </header>

        <div style="text-align: center; padding: 15px; margin: 20px auto; max-width: 600px; background: rgba(255, 0, 170, 0.1); border: 2px solid var(--accent-magenta); border-radius: 8px;">
            <p style="font-family: 'Press Start 2P', cursive; font-size: 0.7rem; color: var(--accent-magenta); line-height: 1.6;">
                üì∏ SEND SCREENSHOT TO DISCORD üì∏
            </p>
        </div>

        <div class="admin-controls">
            <button class="admin-btn primary" onclick="openChallengeModal()">+ New Challenge</button>
            <button class="admin-btn" onclick="resetData()">üóëÔ∏è Reset All Data</button>
        </div>

        <div id="challenges-container" class="challenges-grid">
            <!-- Challenge cards will be inserted here -->
        </div>
    </div>

    <!-- Submit Score Modal -->
    <div id="submit-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Submit Your Score</h2>
                <button class="modal-close" onclick="closeSubmitModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="submit-form">
                    <input type="hidden" id="submit-challenge-id">
                    
                    <div class="form-group">
                        <label for="submit-gamertag">Gamertag *</label>
                        <input type="text" id="submit-gamertag" required placeholder="Enter your gamertag">
                    </div>

                    <div class="form-group">
                        <label for="submit-score">Score *</label>
                        <input type="text" id="submit-score" required placeholder="e.g., 1:23:45 or 9999">
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="modal-btn secondary" onclick="closeSubmitModal()">Cancel</button>
                        <button type="submit" class="modal-btn primary">Submit Score</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- New Challenge Modal -->
    <div id="challenge-modal" class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">Create New Challenge</h2>
                <button class="modal-close" onclick="closeChallengeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="challenge-form">
                    <div class="form-group">
                        <label for="challenge-game">Game Name *</label>
                        <input type="text" id="challenge-game" required placeholder="e.g., Super Mario 64">
                    </div>

                    <div class="form-group">
                        <label for="challenge-system">System *</label>
                        <input type="text" id="challenge-system" required placeholder="e.g., N64, GBA">
                    </div>

                    <div class="form-group">
                        <label for="challenge-type">Challenge Type *</label>
                        <input type="text" id="challenge-type" required placeholder="e.g., Speedrun, High Score">
                    </div>

                    <div class="form-group">
                        <label for="challenge-description">Description *</label>
                        <textarea id="challenge-description" required placeholder="Describe the challenge..."></textarea>
                    </div>

                    <div class="form-group">
                        <label for="challenge-sort">Sort Order *</label>
                        <select id="challenge-sort" required style="width: 100%; padding: 12px 15px; background: var(--bg-dark); border: 1px solid var(--border-color); border-radius: 6px; color: var(--text-primary); font-family: 'Rajdhani', sans-serif; font-size: 1rem;">
                            <option value="asc">Ascending (Lower is better - speedruns)</option>
                            <option value="desc">Descending (Higher is better - high scores)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="challenge-prize1">1st Place Prize</label>
                        <input type="text" id="challenge-prize1" placeholder="e.g., Pokemon Plushie + Real Boulder Badge">
                    </div>

                    <div class="form-group">
                        <label for="challenge-prize2">2nd Place Prize</label>
                        <input type="text" id="challenge-prize2" placeholder="e.g., Random Video Game">
                    </div>

                    <div class="form-group">
                        <label for="challenge-prize3">3rd Place Prize</label>
                        <input type="text" id="challenge-prize3" placeholder="e.g., Random Video Game">
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="modal-btn secondary" onclick="closeChallengeModal()">Cancel</button>
                        <button type="submit" class="modal-btn primary">Create Challenge</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Simple localStorage-based data management
        let challenges = [];

        // Load data from localStorage
        function loadData() {
            const saved = localStorage.getItem('emulationhub_challenges');
            if (saved) {
                challenges = JSON.parse(saved);
            } else {
                // Initialize with Pokemon challenges
                challenges = [
                    {
                        id: 'pokemon-fire-red',
                        game: 'Pokemon Fire Red',
                        system: 'GBA',
                        type: 'Collection',
                        description: 'Catch these Pokemon:\n1. Chansey\n2. Abra\n3. Porygon\n4. Kangaskhan\n5. Dratini\n6. Voltorb\n7. MewTwo',
                        sortOrder: 'desc',
                        prizes: {
                            first: 'Pokemon Plushie + Real Boulder Badge',
                            second: 'Random Video Game',
                            third: 'Random Video Game'
                        },
                        entries: []
                    },
                    {
                        id: 'pokemon-pinball',
                        game: 'Pokemon Pinball',
                        system: 'GBC',
                        type: 'High Score',
                        description: 'Get the highest score!',
                        sortOrder: 'desc',
                        prizes: {
                            first: 'Pokemon Cards + Real Life Aqua Badge'
                        },
                        entries: []
                    }
                ];
                saveData();
            }
            renderChallenges();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('emulationhub_challenges', JSON.stringify(challenges));
        }

        // Render all challenges
        function renderChallenges() {
            const container = document.getElementById('challenges-container');
            
            if (challenges.length === 0) {
                container.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 60px 20px;">
                        <p style="font-size: 1.2rem; color: var(--text-secondary); margin-bottom: 20px;">
                            No challenges yet. Create one to get started!
                        </p>
                        <button class="admin-btn primary" onclick="openChallengeModal()">+ Create First Challenge</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = challenges.map(challenge => {
                const sortedEntries = [...challenge.entries].sort((a, b) => {
                    const scoreA = parseScore(a.score);
                    const scoreB = parseScore(b.score);
                    return challenge.sortOrder === 'asc' ? scoreA - scoreB : scoreB - scoreA;
                });

                const hasPrizes = challenge.prizes && (challenge.prizes.first || challenge.prizes.second || challenge.prizes.third);
                
                // Format description with line breaks
                const formattedDescription = escapeHtml(challenge.description).replace(/\n/g, '<br>');

                return `
                    <div class="challenge-card">
                        <div class="challenge-header">
                            <div class="challenge-title">${escapeHtml(challenge.game)}</div>
                            <div class="challenge-meta">
                                <span class="challenge-badge system">${escapeHtml(challenge.system)}</span>
                                <span class="challenge-badge type">${escapeHtml(challenge.type)}</span>
                            </div>
                            <div class="challenge-description">${formattedDescription}</div>
                        </div>

                        ${hasPrizes ? `
                        <div class="prize-section">
                            <div class="prize-title">Prizes</div>
                            <div class="prize-list">
                                ${challenge.prizes.first ? `
                                <div class="prize-item first">
                                    <span class="prize-rank first">1st</span>
                                    <span class="prize-description">${escapeHtml(challenge.prizes.first)}</span>
                                </div>
                                ` : ''}
                                ${challenge.prizes.second ? `
                                <div class="prize-item second">
                                    <span class="prize-rank second">2nd</span>
                                    <span class="prize-description">${escapeHtml(challenge.prizes.second)}</span>
                                </div>
                                ` : ''}
                                ${challenge.prizes.third ? `
                                <div class="prize-item third">
                                    <span class="prize-rank third">3rd</span>
                                    <span class="prize-description">${escapeHtml(challenge.prizes.third)}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        ` : ''}

                        <div class="leaderboard">
                            <div class="leaderboard-header">
                                <h3 class="leaderboard-title">Leaderboard</h3>
                                <button class="add-me-btn" onclick="openSubmitModal('${challenge.id}')">Add Me</button>
                            </div>

                            ${sortedEntries.length > 0 ? `
                            <table class="leaderboard-table">
                                <thead>
                                    <tr>
                                        <th class="center">Rank</th>
                                        <th>Player</th>
                                        <th>Score</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${sortedEntries.map((entry, index) => {
                                        let rankClass = '';
                                        if (index === 0) rankClass = 'first';
                                        else if (index === 1) rankClass = 'second';
                                        else if (index === 2) rankClass = 'third';

                                        return `
                                            <tr>
                                                <td class="rank ${rankClass}">${index + 1}</td>
                                                <td class="player-name">${escapeHtml(entry.player)}</td>
                                                <td class="score">${escapeHtml(entry.score)}</td>
                                                <td class="date">${entry.date || 'N/A'}</td>
                                            </tr>
                                        `;
                                    }).join('')}
                                </tbody>
                            </table>
                            ` : `
                            <div class="empty-state">
                                No entries yet. Be the first to submit a score!
                            </div>
                            `}
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Modal functions
        function openSubmitModal(challengeId) {
            document.getElementById('submit-challenge-id').value = challengeId;
            document.getElementById('submit-gamertag').value = '';
            document.getElementById('submit-score').value = '';
            document.getElementById('submit-modal').classList.add('active');
        }

        function closeSubmitModal() {
            document.getElementById('submit-modal').classList.remove('active');
        }

        function openChallengeModal() {
            document.getElementById('challenge-form').reset();
            document.getElementById('challenge-modal').classList.add('active');
        }

        function closeChallengeModal() {
            document.getElementById('challenge-modal').classList.remove('active');
        }

        // Submit score
        document.getElementById('submit-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const challengeId = document.getElementById('submit-challenge-id').value;
            const gamertag = document.getElementById('submit-gamertag').value.trim();
            const score = document.getElementById('submit-score').value.trim();
            const date = new Date().toLocaleDateString();

            const challenge = challenges.find(c => c.id === challengeId);
            if (!challenge) {
                showToast('Challenge not found!', 'error');
                return;
            }

            // Check if this is a new record
            const currentScores = challenge.entries.map(e => parseScore(e.score));
            const newScore = parseScore(score);
            let isNewRecord = false;

            if (currentScores.length > 0) {
                const bestScore = challenge.sortOrder === 'asc' 
                    ? Math.min(...currentScores) 
                    : Math.max(...currentScores);
                
                isNewRecord = challenge.sortOrder === 'asc' 
                    ? newScore < bestScore 
                    : newScore > bestScore;
            } else {
                isNewRecord = true;
            }

            challenge.entries.push({
                player: gamertag,
                score: score,
                date: date
            });

            saveData();
            renderChallenges();
            closeSubmitModal();

            if (isNewRecord) {
                showToast('üéâ NEW RECORD! üéâ', 'record');
            } else {
                showToast('Score submitted successfully!', 'success');
            }
        });

        // Create challenge
        document.getElementById('challenge-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const game = document.getElementById('challenge-game').value.trim();
            const system = document.getElementById('challenge-system').value.trim();
            const type = document.getElementById('challenge-type').value.trim();
            const description = document.getElementById('challenge-description').value.trim();
            const sortOrder = document.getElementById('challenge-sort').value;
            const prize1 = document.getElementById('challenge-prize1').value.trim();
            const prize2 = document.getElementById('challenge-prize2').value.trim();
            const prize3 = document.getElementById('challenge-prize3').value.trim();

            const id = game.toLowerCase().replace(/[^a-z0-9]+/g, '-');

            const newChallenge = {
                id: id,
                game: game,
                system: system,
                type: type,
                description: description,
                sortOrder: sortOrder,
                entries: []
            };

            // Only add prizes if at least one is specified
            if (prize1 || prize2 || prize3) {
                newChallenge.prizes = {};
                if (prize1) newChallenge.prizes.first = prize1;
                if (prize2) newChallenge.prizes.second = prize2;
                if (prize3) newChallenge.prizes.third = prize3;
            }

            challenges.push(newChallenge);

            saveData();
            renderChallenges();
            closeChallengeModal();
            showToast('Challenge created!', 'success');
        });

        // Reset all data
        function resetData() {
            if (confirm('Are you sure you want to delete ALL challenges and scores? This cannot be undone!')) {
                localStorage.removeItem('emulationhub_challenges');
                challenges = [];
                loadData();
                showToast('All data reset!', 'success');
            }
        }

        // Utility functions
        function parseScore(score) {
            // Try to parse as time (HH:MM:SS or MM:SS)
            const timeParts = score.split(':');
            if (timeParts.length === 2 || timeParts.length === 3) {
                let seconds = 0;
                if (timeParts.length === 3) {
                    seconds = parseInt(timeParts[0]) * 3600 + parseInt(timeParts[1]) * 60 + parseFloat(timeParts[2]);
                } else {
                    seconds = parseInt(timeParts[0]) * 60 + parseFloat(timeParts[1]);
                }
                return isNaN(seconds) ? parseFloat(score.replace(/[^0-9.-]/g, '')) || 0 : seconds;
            }
            
            // Parse as number
            return parseFloat(score.replace(/[^0-9.-]/g, '')) || 0;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.style.animation = 'slideIn 0.3s ease reverse';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // Close modals on outside click
        document.querySelectorAll('.modal-overlay').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    this.classList.remove('active');
                }
            });
        });

        // Initialize on load
        loadData();
    </script>
</body>
</html>
